name: quenchflow_workflow

on:
  schedule:
    - cron: '*/10 * * * *' 
  workflow_dispatch:

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: List files to check structure
        run: ls -R 
        
      - name: Trigger quenchflow
        run: python main.py
